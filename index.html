<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta Player Lite</title>
    <link rel="stylesheet" href="sasta-css.css">
    <script src="src/audio/tracks-info.js" defer></script>
    <script src="sasta-ui.js" defer></script>
    <script src="sasta-app.js" defer></script>
    <script src="functions.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="title">
                <h1>Sasta Player</h1>
            </div>
            <div class="playlist-box">
                <button id="playlistBtn">
                    <img src="src/img/playlist.svg" alt=""> Playlist
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="app-container">
            <div class="now-playing">
                <h2>Now Playing</h2>
            </div>
            <div class="track-image">
                <img src="" class="art" alt="Artist logo">
            </div>
            <div class="controls">
                <div class="track-info">
                    <h2 class="track-title">
                        <marquee scrollamount="4" class="marquee">Track Title</marquee>
                    </h2>
                    <h3 class="artist">Artist name</h3>
                </div>
                <div class="progress-bar">
                    <input type="range" id="bar" value="100" min="0" max="240">
                    <div class="progress-info">
                        <span class="current-progress">00:00</span>
                        <span class="total-duration">00:00</span>
                    </div>
                    <div class="audio-controls">
                        <span class="control-btn volume-btn" style="margin-right: 5px" title="Volume" data-muted="false">
                            <img src="src/img/volume-full-btn.svg" class="svg-btn">
                            <div class="volume-bar-box volume-hidden">
                                <input type="range" style="width: 50px;" value="1" id="#volumeBar" min="0" max="1" step=".1">
                            </div>
                        </span>
                        <div class="btn-wrapper">
                            <span class="control-btn previous-btn" title="Previous">
                                <img src="src/img/previous-btn.svg" class="svg-btn">
                            </span>
                            <span class="control-btn play-btn paused" title="Play/Pause">
                                <img src="src/img/play-btn.svg" class="svg-btn padding-3">
                            </span>
                            <span class="control-btn next-btn">
                                <img src="src/img/next-btn.svg" class="svg-btn" title="Next">
                            </span>
                        </div>
                        <div class="speed-controller" style="margin-left: 5px">
                            <select id="speed">
                                <option value="1" style="visibility: hidden;">1x</option>
                                <option value="0.25">.25x</option>
                                <option value="0.5">.5x</option>
                                <option value="0.75">.75x</option>
                                <option class="active" value="1">1x</option>
                                <option value="1.25">1.25x</option>
                                <option value="1.75">1.75x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="hidden-player">
        <audio controls loop data-paused="true">
            <source src="">
        </audio>
    </div>
